<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOG CARE</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header part -->
    <header>
      <div class="header-top">
        <div class="logo">
          <h1 class="fas fa-paw">Dogs Care</h1>
        </div>
        <div class="nav">
          <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">PAGE</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>
        </div>
        <div class="search">
          <input
            type="text"
            name="text"
            class="input"
            id="enter"
            placeholder="Enter Keyword"
            autofocus=""
          />
          <button id="btn"><i class="fas fa-search"></i></button>
        </div>
      </div>
      <div class="header_contain">
        <div class="txt_contain">
          <h1>Providing Special Care</h1>
          <br />
          <h3>For</h3>
          <br />
          <h4>We offer special services for special pets!</h4>
        </div>
        <br /><br /><br />
        <div class="txt_btn">
          <button class="view" id="view1">View our Services</button>
          <button class="view" id="view2">Hires Us</button>
        </div>
      </div>
    </header>
  </body>
</html>
